<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
</head>
<body>

    <style>
      .container {
        margin: 0 auto;
        width: 250px;
        border: 2px solid rgba(0,0,0,0.3);
        border-radius: 2px;
        background: white;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 200px;
      }
      .page-header{
          margin: 0 auto;
          padding: 5px;
          color: #337ab7;
      }
      .patient-list {
        max-height: 1000px;
        overflow-y: scroll;
        overflow-x: hidden;
        max-width: 100%;
      }
      footer{ 
        margin-bottom: 3px; 
      }
    </style>
    <div class="container">
        <div class="page-header">
            <center><h4>Download'em All</h4>
        </div>
        <div id="form" class="form-group">
           
        </div>
        
       
         <footer><center> <button class="btn btn-primary" id="download">Download</button> <br/><br/> <a href="#report" id="report-bug" class="link2">Report bug</a> | <a href="#share" id="share" class="link2">Share</a> </center></footer>
    </div>
   
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <!--   critical: load JQery before bootstrap-->
    <script src="/scripts/bootstrap.switch.js" type="text/javascript"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>
  

</body>
</html>
