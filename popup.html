<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
</head>
<body>

    <style>
      .container {
        max-height: 400px;
        min-height: 300px;
        width: 250px;
        border: 2px solid rgba(0,0,0,0.3);
        border-radius: 2px;
        background: white;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 200px;
      }
      .page-header{
          height:20%;
      }
      .patient-list {
        max-height: 1000px;
        overflow-y: scroll;
        overflow-x: hidden;
        max-width: 100%;
      }
    </style>
    <div class="container">
        <div class="page-header">
          <h4>Download'em All</h4>
        </div>
        <div class="form-group">
            <input id="switch-labelText" type="checkbox" name="my-checkbox" data-label-text="Label">
        </div>
        <div>
          <button class="btn btn-primary" id="download">Download</button>
        </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <!--   critical: load JQery before bootstrap-->
    <script src="/scripts/bootstrap.switch.js" type="text/javascript"></script>
    <script src="/scripts/extension.js" type="text/javascript"></script>
  

</body>
</html>
